version: "3"
services:
  web:
    build: .
    ports:
      - "8000:80"
    environment:
      - MYSQL_HOST=redis
    links:
      - redis
      - mysql
  redis:
    image: "redis:alpine"
  mysql:
    image: "mysql:8.0"
    ports:
      - "3306:3306"
    volumes:
      - ./dump.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      - MYSQL_ROOT_PASSWORD=password123
      - MYSQL_DATABASE=bidapp
      - MYSQL_USER=bidapp
      - MYSQL_PASSWORD=password123
